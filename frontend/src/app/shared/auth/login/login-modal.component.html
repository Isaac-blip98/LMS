<div
  *ngIf="modalService.isLoginOpen()"
  class="fixed inset-0 z-50 bg-black/40 backdrop-blur-sm flex justify-center items-center px-4"
>
  <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md relative">
    <button
      (click)="modalService.closeModals()"
      class="absolute top-3 right-3 text-gray-500 hover:text-black"
    >
      &times;
    </button>

    <h2 class="text-2xl font-bold text-gray-900 mb-6">Login</h2>

    <form (ngSubmit)="login()" [formGroup]="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Email</label
        >
        <input
          name="email"
          type="email"
          formControlName="email"
          type="email"
          placeholder="Enter your email"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg"
        />
        <div
          *ngIf="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          <span *ngIf="loginForm.get('email')?.errors?.['required']"
            >Email is required.</span
          >
          <span *ngIf="loginForm.get('email')?.errors?.['email']"
            >Please enter a valid email.</span
          >
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Password</label
        >
        <input
          formControlName="password"
          type="password"
          placeholder="Enter your password"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg"
        />
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          <span *ngIf="loginForm.get('password')?.errors?.['required']"
            >Password is required.</span
          >
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']"
            >Password must be at least 6 characters.</span
          >
        </div>
      </div>
      <div class="flex justify-between items-center mt-4">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full" [disabled]="isLoading">
          {{ isLoading ? 'Logging in...' : 'Login' }}
        </button>
      </div>
    </form>

      <div class="text-center flex fex-col gap-5 justify-between mt-5">
        <p class="text-gray-400">
          Don't have an account?
          <button
            (click)="toggleToRegister()"
            class="text-blue-500 underline ml-1"
          >
            Register
          </button>
        </p>
        <a href="#" (click)="openForgotPassword(); $event.preventDefault();" class="text-blue-600 hover:text-blue-700 text-sm text-right block">Forgot Password?</a>
      </div>
  </div>
</div>
