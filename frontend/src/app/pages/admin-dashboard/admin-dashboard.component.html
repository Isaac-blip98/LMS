<div class="flex min-h-screen bg-blue-50">
  <!-- Sidebar -->
  <aside class="w-60 bg-white border-r border-blue-100 shadow-sm flex flex-col py-8 px-4">
    <nav class="flex-1">
      <ul class="space-y-2">
        <li *ngFor="let item of navItems">
          <a [routerLink]="item.route" routerLinkActive="bg-blue-100 text-blue-700" class="flex items-center px-4 py-2 rounded-lg font-medium text-gray-700 hover:bg-blue-50 transition">
            <span>{{ item.label }}</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>
 
  <div class="flex-1 flex flex-col">
    <main class="flex-1">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
