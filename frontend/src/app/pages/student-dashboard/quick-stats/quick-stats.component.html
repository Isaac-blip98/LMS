<div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
  <h3 class="text-lg font-semibold text-gray-900 mb-4">Quick Stats</h3>
  <div class="space-y-4">
    <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
      <span class="text-sm text-gray-600">Total Lessons:</span>
      <span class="font-medium text-gray-900">{{ stats?.totalLessons || 0 }}</span>
    </div>
    <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
      <span class="text-sm text-gray-600">Completed Lessons:</span>
      <span class="font-medium text-green-600">{{ stats?.completedLessons || 0 }}</span>
    </div>
    <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
      <span class="text-sm text-gray-600">Avg. Progress:</span>
      <span class="font-medium text-blue-600">{{ stats?.averageProgress || 0 }}%</span>
    </div>
    <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
      <span class="text-sm text-gray-600">Study Hours:</span>
      <span class="font-medium text-purple-600">{{ stats?.studyHours || 0 }}h</span>
    </div>
  </div>
</div>
