<app-header></app-header>

<div class="flex min-h-screen pt-16">

  <app-sidebar></app-sidebar>
  
  <main class="flex-1">
    <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">

      <div class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between items-center py-6">
            <div>
              <h1 class="text-3xl font-bold text-gray-900">Student Dashboard</h1>
              <p class="text-gray-600 mt-1">Track your learning progress and explore new courses</p>
            </div>
          </div>
        </div>
      </div>

      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <div *ngIf="isLoading" class="flex justify-center items-center py-12">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
          <span class="ml-3 text-gray-600">Loading dashboard data...</span>
        </div>

        <div *ngIf="error && !isLoading" class="bg-red-50 border border-red-200 rounded-lg p-6 mb-8">
          <div class="flex items-center">
            <svg class="w-6 h-6 text-red-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <div>
              <h3 class="text-lg font-medium text-red-800">Error Loading Dashboard</h3>
              <p class="text-red-700 mt-1">{{ error }}</p>
            </div>
          </div>
        </div>

        <div *ngIf="!isLoading && !error">
          <div class="mb-8">
            <app-stats-cards [stats]="dashboardStats"></app-stats-cards>
          </div>

          <div class="mb-6">
            <app-quick-actions></app-quick-actions>
          </div>

          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <app-learning-summary [summary]="learningSummary"></app-learning-summary>
            <app-quick-stats [stats]="quickStats"></app-quick-stats>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
