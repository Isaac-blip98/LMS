<app-header></app-header>

<div class="flex min-h-screen pt-16">

  <app-sidebar></app-sidebar>
  
  <main class="flex-1">
    <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">

      <div class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between items-center py-6">
            <div>
              <h1 class="text-3xl font-bold text-gray-900">Student Dashboard</h1>
              <p class="text-gray-600 mt-1">Track your learning progress and explore new courses</p>
            </div>
            <div class="flex items-center space-x-4">
              <button routerLink="/student/courses" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors">
                <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                </svg>
                Browse Courses
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <div *ngIf="isLoading" class="flex justify-center items-center py-12">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
          <span class="ml-3 text-gray-600">Loading dashboard data...</span>
        </div>

        <div *ngIf="error && !isLoading" class="bg-red-50 border border-red-200 rounded-lg p-6 mb-8">
          <div class="flex items-center">
            <svg class="w-6 h-6 text-red-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <div>
              <h3 class="text-lg font-medium text-red-800">Error Loading Dashboard</h3>
              <p class="text-red-700 mt-1">{{ error }}</p>
            </div>
          </div>
        </div>

        <div *ngIf="!isLoading && !error">
          <div class="mb-8">
            <app-stats-cards [stats]="dashboardStats"></app-stats-cards>
          </div>

          <div class="mb-6">
            <app-quick-actions></app-quick-actions>
          </div>

          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <app-learning-summary [summary]="learningSummary"></app-learning-summary>
            <app-quick-stats [stats]="quickStats"></app-quick-stats>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
